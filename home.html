<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nitrotype ELIXIR Team Official Website Home</title>
        <link href="./css/allCSS.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar"><a href="./home" class="navbarBox">Home</a>&emsp;&emsp;<a href="./team-info" style="padding-right: 20px;">Team Info</a><a href="quotes">Quotes</a></nav>
        <div class="container">
            <section style="height:100%;background-color: #3AAFA9;">
                <div class="child" id="homepage">
                    <p><span id="typingCharac"></span><span id="cursor">|</span></p>
                </div>
            </section>
        </div>
    </body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        const typingCharac = document.getElementById("typingCharac");
        const cursor = document.getElementById("cursor");
        const teamCharac = ['E', 'L', 'I', 'X', 'I', 'R', ' ', 'N', 'i', 't', 'r', 'o', 't', 'y', 'p', 'e', ' ', 'T', 'e', 'a', 'm'];
        async function typing(){
            for(var i = 0; i < teamCharac.length; i++){
                typingCharac.innerHTML += teamCharac[i];
                await sleep(100);
            }
        }
        async function cursorBlinking(){
            await typing();
            await sleep(1000);
            while(true){    
                if(cursor.style.opacity === "0"){
                    cursor.style.opacity = "1";
                    await sleep(1000);
                } else {
                    cursor.style.opacity = "0";
                    await sleep(1000);
                }
            }
        }
        cursorBlinking();
    </script>
</html>
